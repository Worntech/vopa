{% extends 'web/base1.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'web/css/contactlist.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/contact.css' %}">
    <title>Upload constitution</title>
</head>

<body>
    <br><br><br><br>
    {% for m in messages %}
    <p style="color:rgb(10, 159, 79)">{{m}}</p>
    {% endfor %}
    <h5>Upload constitution</h5>
    <form action="{% url 'uploadconstitution' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{uploadconstitution.as_p}}
        
        <button>Submit</button>
      </form>
</body>

</html>

{% endblock%}
